<div class="tablecontent2">
<table border="1" cellspacing="0" cellpadding="5" align="center">
  <caption><tt>Atmosphere%Cloud%Type</tt> Valid Values</caption>
  <thead class="main-title">
    <tr align="center"><th>Cloud Type</th><th>    Parameter Name    </th></tr>
  </thead>
  <tbody>
    <tr align="center"><td>None      </td><td><tt>NO_CLOUD     </tt></td></tr>
    <tr align="center"><td>Water     </td><td><tt>WATER_CLOUD  </tt></td></tr>
    <tr align="center"><td>Ice       </td><td><tt>ICE_CLOUD    </tt></td></tr>
    <tr align="center"><td>Rain      </td><td><tt>RAIN_CLOUD   </tt></td></tr>
    <tr align="center"><td>Snow      </td><td><tt>SNOW_CLOUD   </tt></td></tr>
    <tr align="center"><td>Graupel   </td><td><tt>GRAUPEL_CLOUD</tt></td></tr>
    <tr align="center"><td>Hail      </td><td><tt>HAIL_CLOUD   </tt></td></tr>
  </tbody>
</table>
