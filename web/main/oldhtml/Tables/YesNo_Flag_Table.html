<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
  <title>CRTM Yes/No Flag Table</title>
  <meta http-equiv="Content-Style-Type" content="text/css">
  <script type="text/javascript">
    <!-- Hide script from old browsers
    var BName = navigator.appName;
    if (BName != "Microsoft Internet Explorer")  {
      document.write("<link rel=\"stylesheet\" type=\"text/css\" href=\"http://cimss.ssec.wisc.edu/~paulv/StyleSheets/style.css\">")
    }
    else {
      document.write("<link rel=\"stylesheet\" type=\"text/css\" href=\"http://cimss.ssec.wisc.edu/~paulv/StyleSheets/IEstyle.css\">")
    }
    ; // -->

<body>
<div align="right"><input type=button value="Close Window" onClick="javascript:self.close()"></div>

<p>
<table border="1" width="500" cellspacing="0" cellpadding="5" align="center">
  <caption><tt>YES/NO, SET/UNSET</tt> Flag Values</caption>
  <thead class="main-title">
    <tr align="center"><th>Condition    </th><th>Parameter Name</th></tr>
  </thead>
  <tbody>
    <tr align="center"><td>Yes          </td><td><tt>YES  </tt></td></tr>
    <tr align="center"><td>No           </td><td><tt>NO   </tt></td></tr>
    <tr align="center"><td>Set (== Yes) </td><td><tt>SET  </tt></td></tr>
    <tr align="center"><td>Unset (== No)</td><td><tt>UNSET</tt></td></tr>
  </tbody>
</table>

</body>
</html>
